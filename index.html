<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">

      <!-- left box -->
      <div class="left-box">
        <div class="fylo">
          <img src="./images/logo.svg" alt="fylo logo">
        </div>
        <div class="logos">
          <img src="./images/icon-document.svg" alt="document">
          <img src="./images/icon-folder.svg" alt="folder">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>



      <!-- right box -->
      <div class="right-box">
        <div class="data-used-text">
          You’ve used <span>815 GB</span> of your storage
        </div>



        <!-- progrss bar -->
        <div class="bar">
          <hr class="progress-bar">

          </hr>
        </div>


        <!-- data status -->
        <div class="data-status">
          <div class="min-data">
            <p>0 GB</p>
          </div>
          <div class="max-data">
            <p> 1000 GB</p>
          </div>
        </div>



        <!-- float indicator -->
        <div class="data-left">
          <h1> 185 </h1> <span>GB Left</span>
        </div>


      </div>

    </div>


  </main>


  <!-- end credit  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/hv443">hv443</a>.
  </div>
</body>

</html>
